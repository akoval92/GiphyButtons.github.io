<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GiphyButtonPage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <div id="topicButton">
    </div>

    <form>
        <div id="searchBox">
            <!-- <label for="exampleInputPassword1"></label> -->
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Text Here">
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Find!</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            //**DONE** Create for each loop that creates a new button for each item in the array when the page is loaded

            var topics = ["laugh", "cry"];

            for (var i = 0; i < topics.length; i++) {

                let a = $("<button>");

                a.text(topics[i])

                $("#topicButton").append(a);
            }





            for (var i = 0; i < topics.length; i++) {               //**trying to add data-person to each new button
                $("<button>").attr("data-person", topics)
            }                                                            //**















        });                                                                                     //end doc









    </script>
</body>

</html>
